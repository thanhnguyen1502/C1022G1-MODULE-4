<!DOCTYPE html>
<html lang="en">
<head>

        <tr>

        </tr>
        <tr>
            <td>Experience:</td>

        <tr>

        <tr>

    </table>
    <br>
</div>

    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Birthday</th>

    </thead>
    <tbody id="playerList">

    </tbody>
